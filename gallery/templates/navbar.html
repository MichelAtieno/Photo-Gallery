<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}" style="background-color:antiquewhite;font-weight:bolder;font-size:25px; color:teal;text-decoration:underline; border-radius:4px;">HOME</a>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
              
            <a class="nav-link dropdown-toggle navbar-brand text-center" href="{% url 'home' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color:antiquewhite; font-weight:bolder;font-size:25px; color:teal; text-decoration:underline; border-radius:4px;">
              LOCATION
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color:lightsteelblue; border-radius:4px; margin-left:-15px; background-color:antiquewhite;">
              {%for location in image_locations%}
              <ul style="padding:0; margin-bottom:2px; margin-left:4px; ">
                <li>
                  <a class="dropdown-item" href="/location/{{location.id}}" style="font-size:20px; color:teal; text-transform:capitalize;">{{location.pic_location}}</a>
                </li>
              </ul>
              {% endfor %}
              </div>
                
          </li>
          
    
        </ul>
        <form class="form-inline text-center" role="search" action="{% url 'search_images' %}" style=" border-radius:5px;">
            <input class="form-control search-input text-center" name="category" type="search" placeholder="SEARCH CATEGORY" aria-label="Search" style="width:200px;height:50px;background-color:antiquewhite; font-weight:bolder;font-size:16px;color:teal; text-decoration:underline;">
        </form>
      </div>
      
</nav>
</body>
</html>

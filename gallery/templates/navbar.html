<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'home' %}">HOME</a>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
     
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle navbar-brand" href="{% url 'home' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              LOCATION
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {%for location in image_locations%}
              <a class="dropdown-item" href="/location/{{location.id}}">{{location.pic_location}}</a>
              {% endfor %} 
          </li>
    
        </ul>
        <form class="form-inline" role="search" action="{% url 'search_images' %}">
            <input class="form-control search-input" name="category" type="search" placeholder="SEARCH CATEGORY" aria-label="Search">
        </form>
      </div>
      
</nav>
</body>
</html>
